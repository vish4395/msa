            <script>
                var secret = localStorage.getItem("secret");
                var deleteId;
                var deletehtmlid;
                function deleteOrg(orgId, obj1) {
                    deleteId=orgId;
                    deletehtmlid=$(obj1).parent().parent().parent().attr('id');
                    $("#btn-delete").trigger('click');
                }

                function editOrg(int_unique,int_course_id,int_subject_id,txt_assignment_topic,txt_assignment_url,int_max_marks,dt_submission_date,int_grace_days) {
                    localStorage.setItem("int_unique", int_unique);
                    localStorage.setItem("int_course_id", int_course_id);
                    localStorage.setItem("int_subject_id", int_subject_id);
					localStorage.setItem("txt_assignment_topic", txt_assignment_topic);
					localStorage.setItem("txt_assignment_url", txt_assignment_url);
                    localStorage.setItem("int_max_marks", int_max_marks);
                    localStorage.setItem("dt_submission_date", dt_submission_date);
					localStorage.setItem("int_grace_days", int_grace_days);
                    window.location.href = 'assignment_add.html';
                }

                $(function() {
//                    $.mobile.loading( 'show', {
//                        text: 'Loading...',
//                        textVisible: true,
//                        theme: 'b',
//                        html: ""
//                });
                    $("#btn-delete-cancel").click(function(){
                        deletehtmlid='';
                        deleteId='';
                    });
                    $("#btn-delete-ok").click(function(){
//                        $.mobile.loading( 'show', {
//                                text: 'Loading...',
//                                textVisible: true,
//                                theme: 'b',
//                                html: ""
//                        });
						$.ajax({
							type: "POST",
							url: apiUrl + "student/deleteAssignment",
							data: {'secret': secret, 'assignment_id': deleteId},
							datatype: "json",
							success: function(result) {
								//$.mobile.loading( 'hide');
								var obj = $.parseJSON(result);
								if (obj.success)
								{
									$("#"+deletehtmlid).remove();
									deletehtmlid='';
									deleteId='';
								}
							},
							error: function() {
								console.log("Some Error Occured");
							}
						});
                    });
                    $("#secret").val(secret);
                    if (!secret)
                    {
                        window.location = 'index.html';
                    }
                    var img_user = localStorage.getItem("img_user");
                    var name_user = localStorage.getItem("name_user");
                    var summary_html = localStorage.getItem("summary_html");
                    var news_html = localStorage.getItem("news_html");
                    var nav_html = localStorage.getItem("nav_html");
                    var assig_mgg = localStorage.getItem("assig_mgg");
                    $("#assig_msg").html(assig_mgg);

                    $("#profile_image_top_right img").attr('src', img_user);
                    $("#top_right_user_detail").html(name_user);
                    $("#profile_image_left_bar img").attr('src', img_user);
                    $("#profile_image_top_right_click img").attr('src', img_user);
                    $("#user_detail_left_bar p").html(name_user);
                    $("#summary_details").html(summary_html);
                    $("#recent_notices").html(news_html);
                    $(".sidebar-menu").html(nav_html);



                    $.ajax({
                        type: "POST",
                        url: apiUrl + "student/getAllAssignment",
                        data: {'secret': secret},
                        datatype: "json",
                        success: function(result) {
//                            $.mobile.loading( 'hide');
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
                                var org_detail_html = '<div data-role="collapsibleset" data-theme="a" data-content-theme="a" data-mini="true" >';
                                $.each(obj.assignments, function(i, obj_organization) {
									org_detail_html += '<div data-role="collapsible" id="org-div-'+obj_organization.int_unique+'"><h3>' + obj_organization.course_name + ' - ' + obj_organization.subject_name + ' - ' + obj_organization.txt_assignment_topic + '<div class="tools" style="float: right;"><span class="action-icon" onclick=\'editOrg(' + obj_organization.int_unique + ',\"' + obj_organization.int_course_id + '\",\"' + obj_organization.int_subject_id + '\",\"' + obj_organization.txt_assignment_topic + '\",\"' + obj_organization.txt_assignment_url + '\",\"' + obj_organization.int_max_marks + '\",\"' + obj_organization.dt_submission_date + '\",\"' + obj_organization.int_grace_days + '\")\'><i class="fa fa-edit fa-lg"></i></span>&nbsp;&nbsp;&nbsp;<span class="action-icon" onclick=deleteOrg(' + obj_organization.int_unique + ',this)><i class="fa fa-trash-o fa-lg"></i></span></div></span></h3>';
                                    org_detail_html+='<p><div class="box-body table-responsive no-padding"><table class="table table-striped"><tr><td>Course: </td><td>'+obj_organization.course_name+'</td></tr><tr><td>Subject Name: </td><td>'+obj_organization.subject_name+'</td></tr><tr><td>Topic: </td><td>'+obj_organization.txt_assignment_topic+'</td></tr><tr><td>Submission Date: </td><td>'+obj_organization.dt_submission_date+'</td></tr><tr><td>Grace Days: </td><td>'+obj_organization.int_grace_days+'</td></tr><tr><td>Maximum Marks: </td><td>'+obj_organization.int_max_marks+'</td></tr></table></div></p>';
                                    org_detail_html+='</div>';
                                })
								
								
                                org_detail_html+='</div>'
                                $("#organization_list").html(org_detail_html);
                                // $("#organization_list").collapsibleset({
                                //     corners: true
                                // });
                            }
                        },
                        error: function() {
                            console.log("Some Error Occured");
                        }
                    });

                    $('#logout').click(function() {
                        window.location.href = 'logout.html';
                    });
                });
            </script>
