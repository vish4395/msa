        <script>
            function set_course(obj) {
                localStorage.setItem("courseId", $('#student_course').val());
            }
            $(function() {

                var secret = localStorage.getItem("secret");
                $("#secret").val(secret);
                if (!secret)
                {
                    window.location.href = 'index.html';
                }
                var img_user = localStorage.getItem("img_user");
                var name_user = localStorage.getItem("name_user");
                var summary_html = localStorage.getItem("summary_html");
                var news_html = localStorage.getItem("news_html");
                var nav_html = localStorage.getItem("nav_html");



                $("#student_dob").datepicker({
                    format: 'yyyy-mm-dd',
//                                    startDate: '-3d'
                });

                $.ajax({
                    type: "GET",
                    data: {secret: secret},
                    url: apiUrl + "notice/getAllCourseStudent",
                    datatype: "json",
                    success: function(result) {
                        var obj = $.parseJSON(result);
                        coursedata = obj.coursedata;
                        $.each(coursedata, function(i, item) {
                            $("#student_course").append('<option value="' + item.id + '" >' + item.course_name + '</option>');
                            if (course_id != '') {
                                $("#student_course").val(course_id);
                                localStorage.setItem("course_id", '');
                            }
                        });
                    },
                    error: function() {
                        console.log("Some Error Occured");
                    }
                });



                $("#student_save").click(function() {
                    $.ajax({
                        type: "POST",
                        url: apiUrl + "student/add",
                        data: $("#student_form").serialize(),
                        datatype: "json",
                        success: function(result) {
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
                                localStorage.setItem("stud_msg", 'Student Added Successfully');
                                window.location.href = 'student_report.html';
                            }
                        },
                        error: function() {
                            console.log("Some Error Occured");
                        }
                    });
                });


                $("#profile_image_top_right img").attr('src', img_user);
                $("#top_right_user_detail").html(name_user);
                $("#profile_image_left_bar img").attr('src', img_user);
                $("#profile_image_top_right_click img").attr('src', img_user);
                $("#user_detail_left_bar p").html(name_user);
                $("#summary_details").html(summary_html);
                $("#recent_notices").html(news_html);
                $(".sidebar-menu").html(nav_html);


                var studentId = localStorage.getItem("studentId");
                var name = localStorage.getItem("name");
                var father_name = localStorage.getItem("father_name");
                var mother_name = localStorage.getItem("mother_name");
                var gender = localStorage.getItem("gender");
                var dob = localStorage.getItem("dob");
                var enroll_no = localStorage.getItem("enroll_no");
                var parent_ph_no = localStorage.getItem("parent_ph_no");
                var course_id = localStorage.getItem("course_id");
                var email = localStorage.getItem("email");
                var phone = localStorage.getItem("phone");
                var address = localStorage.getItem("address");
                var city = localStorage.getItem("city");
                var state = localStorage.getItem("state");
                var zipcode = localStorage.getItem("zipcode");
                $("#studentId").val(studentId);
                $("#student_name").val(name);
                $("#student_email").val(email);
                $("#father_name").val(father_name);
                $("#mother_name").val(mother_name);
                $("#address").val(address);
                $("#enroll_no").val(enroll_no);
                $("#parent_ph_no").val(parent_ph_no);
                if (gender == 'Male')
                    $("#gender_male").attr('checked', 'checked');
                if (gender == 'Female')
                    $("#gender_female").attr('checked', 'checked');
                $("#student_dob").val(dob);
                if (studentId !== '')
                    $("#div-parent").hide();
                localStorage.setItem("studentId", '');
                localStorage.setItem("name", '');
                localStorage.setItem("father_name", '');
                localStorage.setItem("mother_name", '');
                localStorage.setItem("gender", '');
                localStorage.setItem("dob", '');
                localStorage.setItem("enroll_no", '');
                localStorage.setItem("parent_ph_no", '');
                localStorage.setItem("email", '');
                localStorage.setItem("phone", '');
                localStorage.setItem("address", '');
                localStorage.setItem("city", '');
                localStorage.setItem("state", '');
                localStorage.setItem("zipcode", '');

                $('#logout').click(function() {
                    window.location = 'logout.html';
                });
            });
