        <script>
            var studentdata=[];
            var coursedata=[];
            function getData(val){
                if(val==1){
                    $("#notice-type-div").hide();
                    return null;
                }else if(val==2){//Student
                    $("#notice_to").html('');
                    $("#notice_to").append("<option>-Select-</option>");
                    $.each(studentdata, function(i, item) {
                        $("#notice_to").append("<option value=\"" + item.id + "\">" + item.name + "</option>");
                    });
                    $("#notice-type-div").show();
                }else if(val==3){//Course
                    $("#notice_to").html('');
                    $("#notice_to").append("<option>-Select-</option>");
                    $.each(coursedata, function(i, item) {
                        $("#notice_to").append("<option value=\"" + item.id + "\">" + item.course_name + "</option>");
                    });
                    $("#notice-type-div").show();
                }
            }
            $(function() {
                $("#expiration_date").datepicker({
                                    format: 'yyyy-mm-dd',
                                    startDate: '-3d'
                                });
                var secret = localStorage.getItem("secret");
                $("#secret").val(secret);
                if (!secret)
                {
                    window.location.href = 'index.html';
                }
                $.ajax({
                        type: "GET",
                        data:{secret:secret},
                        url: apiUrl + "notice/getAllCourseStudent",
                        datatype: "json",
                        success: function(result) {   
                            var obj = $.parseJSON(result);
                              coursedata=obj.coursedata;
                              studentdata=obj.studentdata;
                        },
                        error: function() {
                            console.log("Some Error Occured");
                        }
                    });
                
                
                
                var img_user = localStorage.getItem("img_user");
                var name_user = localStorage.getItem("name_user");
                var summary_html = localStorage.getItem("summary_html");
                var news_html = localStorage.getItem("news_html");
                var nav_html = localStorage.getItem("nav_html");


                $("#profile_image_top_right img").attr('src', img_user);
                $("#top_right_user_detail").html(name_user);
                $("#profile_image_left_bar img").attr('src', img_user);
                $("#profile_image_top_right_click img").attr('src', img_user);
                $("#user_detail_left_bar p").html(name_user);
                $("#summary_details").html(summary_html);
                $("#recent_notices").html(news_html);
                $(".sidebar-menu").html(nav_html);


                var noticeId = localStorage.getItem("noticeId");
                var subject = localStorage.getItem("subject");
                var description = localStorage.getItem("description");
                var expiration_date = localStorage.getItem("expiration_date");
                var notice_type = localStorage.getItem("notice_type");
                $("#orgId").val(noticeId);
                $("#org_name").val(subject);
                $("#description").val(description);
                $("#expiration_date").val(expiration_date);
                $("#notice_type").val(notice_type);
                localStorage.setItem("noticeId", '');
                localStorage.setItem("subject", '');
                localStorage.setItem("description", '');
                localStorage.setItem("expiration_date", '');
                localStorage.setItem("notice_type", '');
                //          $('#myForm').ajaxForm(function() { 
                //                alert("Thank you for your comment!"); 
                //            });

                $("#organization_save").click(function() {
//                    $.mobile.loading('show', {
//                        text: 'Loading...',
//                        textVisible: true,
//                        theme: 'b',
//                        html: ""
//                    });
                    //             var formData = new FormData();
                    //             formData.append('file', $('#org_logo').files[0]);
                    //             console.log(formData);
                    $.ajax({
                        type: "POST",
                        //                url: "http://thethirdthought.in/schoolapp/index.php/organization/addOrganization",
                        url: apiUrl + "notice/addNotice",
                        data: $("#organization_form").serialize(),
                        datatype: "json",
                        success: function(result) {
//                            $.mobile.loading('hide');
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
                                window.location.href = 'notice_report.html';
                            }
                        },
                        error: function() {
                            console.log("Some Error Occured");
                        }
