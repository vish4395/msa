            <script>
                var secret = localStorage.getItem("secret");

                function getStudent(){
                    var courseId=$("#course").val();
                    var att_date=$("#att_date").val();
                    if(courseId && att_date){
                        localStorage.setItem("courseId", courseId);
                        localStorage.setItem("att_date", att_date);
                        window.location = 'attendance_add.html';
                    }
                }    
                $(function() {

                    $("#att_date").datepicker({
                                    format: 'yyyy-mm-dd'
                                });

                    $("#btn-delete-cancel").click(function(){
                        deletehtmlid='';
                        deleteId='';
                    });
                    $("#secret").val(secret);
                    if (!secret)
                    {
                        window.location = 'index.html';
                    }
                    var img_user = localStorage.getItem("img_user");
                    var name_user = localStorage.getItem("name_user");
                    var summary_html = localStorage.getItem("summary_html");
                    var news_html = localStorage.getItem("news_html");
                    var nav_html = localStorage.getItem("nav_html");

                    $("#profile_image_top_right img").attr('src', img_user);
                    $("#top_right_user_detail").html(name_user);
                    $("#profile_image_left_bar img").attr('src', img_user);
                    $("#profile_image_top_right_click img").attr('src', img_user);
                    $("#user_detail_left_bar p").html(name_user);
                    $("#summary_details").html(summary_html);
                    $("#recent_notices").html(news_html);
                    $(".sidebar-menu").html(nav_html);



                    $.ajax({
                        type: "POST",
                        url: apiUrl + "notice/getAllCourse",
                        data: {'secret': secret},
                        datatype: "json",
                        success: function(result) {
//                            $.mobile.loading( 'hide');
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
                                var org_detail_html = '';
                                $.each(obj.course, function(i, obj_organization) {
                                    org_detail_html+='<option value="'+obj_organization.id+'">'+obj_organization.course_name+'</option>'
                                })
                                // org_detail_html+='</div>'
                                $("#course").append(org_detail_html);
                            }
                        },
                        error: function() {
                            console.log("Some Error Occured");
                        }
                    });

                    $('#logout').click(function() {
                        window.location.href = 'logout.html';
                    });
                });
