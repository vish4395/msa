            <script>
                var secret = localStorage.getItem("secret");
                var deleteId;
                var deletehtmlid;
                function deleteOrg(orgId, obj1) {
                    deleteId=orgId;
                    deletehtmlid=$(obj1).parent().parent().parent().attr('id');
                    $("#btn-delete-ok").trigger('click');
                }

                function editOrg(contact_id, name, phone, address, email) {
                    localStorage.setItem("contact_id", contact_id);
                    localStorage.setItem("name", name);
                    localStorage.setItem("phone", phone);
                    localStorage.setItem("address", address);
                    localStorage.setItem("email", email);
                    window.location.href = 'contact_form.html';
                }

                $(function() {
                    $("#btn-delete-cancel").click(function(){
                        deletehtmlid='';
                        deleteId='';
                    });
                    $("#btn-delete-ok").click(function(){
                    $.ajax({
                        type: "POST",
                        url: apiUrl + "contact/deleteContact",
                        data: {'secret': secret, 'contact_id': deleteId},
                        datatype: "json",
                        success: function(result) {
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
                                $("#"+deletehtmlid).remove();
                                deletehtmlid='';
                                deleteId='';
                                // $("#btn-delete-cancel").trigger('click');
                                //   location.reload();
                            }
                        },
                        error: function() {
                            console.log("Some Error Occured");
                        }
                    });
                    });
                    $("#secret").val(secret);
                    if (!secret)
                    {
                        window.location = 'index.html';
                    }
                    var img_user = localStorage.getItem("img_user");
                    var name_user = localStorage.getItem("name_user");
                    var summary_html = localStorage.getItem("summary_html");
                    var news_html = localStorage.getItem("news_html");
                    var nav_html = localStorage.getItem("nav_html");

                    $("#profile_image_top_right img").attr('src', img_user);
                    $("#top_right_user_detail").html(name_user);
                    $("#profile_image_left_bar img").attr('src', img_user);
                    $("#profile_image_top_right_click img").attr('src', img_user);
                    $("#user_detail_left_bar p").html(name_user);
                    $("#summary_details").html(summary_html);
                    $("#recent_notices").html(news_html);
                    $(".sidebar-menu").html(nav_html);



                    $.ajax({
                        type: "POST",
                        url: apiUrl + "contact/getAllContacts",
                        data: {'secret': secret},
                        datatype: "json",
                        success: function(result) {
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
//                                var org_detail_html = '<div data-role="collapsibleset" data-theme="a" data-content-theme="a" data-mini="true" >';
                                var org_detail_html = '<div class="box-body"><div id="accordion" class="box-group">';
                                $.each(obj.contacts, function(i, obj_organization) {
                                    org_detail_html+='<div class="panel box box-primary" id="org-div-'+obj_organization.id+'"><div class="box-header with-border"><h4 class="box-title"><a href="#collapse' + i + '" data-parent="#accordion" data-toggle="collapse" aria-expanded="false" class="collapsed">' + obj_organization.name + '</a></h4><div class="tools" style="float: right;"><span class="badge bg-green" onclick=\'editOrg(' + obj_organization.id + ',\"' + obj_organization.name + '\",\"' + obj_organization.phone + '\",\"' + obj_organization.address + '\",\"' + obj_organization.email + '\")\'><i class="fa fa-edit fa-lg"></i></span>&nbsp;&nbsp;&nbsp;<span class="badge bg-red" onclick=deleteOrg(' + obj_organization.id + ',this)><i class="fa fa-trash-o fa-lg"></i></span></span></div></div><div class="panel-collapse collapse" id="collapse' + i + '" aria-expanded="false" style="height: 0px;"><div class="box-body"><div class="box-body table-responsive no-padding"><table class="table table-striped"><tr><td>Name: </td><td>' + obj_organization.name + '</td></tr><tr><td>Phone: </td><td>' + obj_organization.phone + '</td></tr><tr><td>Address: </td><td>' + obj_organization.address + '</td></tr><tr><td>Email: </td><td>' + obj_organization.email + '</td></tr></table></div></div></div></div>';
                                })
                                org_detail_html+='</div>'
                                $("#organization_list").html(org_detail_html);
//                                $("#organization_list").collapsibleset({
//                                    corners: true
//                                });
                            }
                        },
                        error: function() {
                            console.log("Some Error Occured");
                        }
                    });

                    $('#logout').click(function() {
                        window.location.href = 'logout.html';
                    });
                });
            </script>
