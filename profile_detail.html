html = localStorage.getItem("summary_html");                var news_html = localStorage.getItem("news_html");                var nav_html = localStorage.getItem("nav_html");                $('#apikey_image').val(secret);                $('#image_submit').click(function() {                    $('#uploadimage').submit();                });                $("#profile_image_top_right img").attr('src', img_user);                $("#top_right_user_detail").html(name_user);                $("#profile_image_left_bar img").attr('src', img_user);                $("#profile_image_top_right_click img").attr('src', img_user);                $("#user_detail_left_bar p").html(name_user);                $("#summary_details").html(summary_html);                $("#recent_notices").html(news_html);                $(".sidebar-menu").html(nav_html);                var userdetails_name = localStorage.getItem("userdetails_name");                var userdetails_address = localStorage.getItem("userdetails_address");                var userdetails_city = localStorage.getItem("userdetails_city");                var userdetails_phone = localStorage.getItem("userdetails_phone");                var userdetails_zip = localStorage.getItem("userdetails_zip");                $("#name").val(userdetails_name);                $("#address").val(userdetails_address);                $("#city").val(userdetails_city);                $("#phone").val(userdetails_phone);                $("#zipcode").val(userdetails_zip);                //          $('#myForm').ajaxForm(function() {                 //                alert("Thank you for your comment!");                 //            });                $("#profile_save").click(function() {                    //              $.mobile.loading( 'show', {                    //                        text: 'Loading...',                    //                        textVisible: true,                    //                        theme: 'b',                    // fter validation                $(function() {                    $("#file").change(function() {                        $("#message").empty(); // To remove the previous error message                        var file = this.files[0];                        var imagefile = file.type;                        var match = ["image/jpeg", "image/png", "image/jpg"];                        if (!((imagefile == match[0]) || (imagefile == match[1]) || (imagefile == match[2])))                        {                            $('#previewing').attr('src', 'noimage.png');                            $("#message").html("<p id='error'>Please Select A valid Image File</p>" + "<h4>Note</h4>" + "<span id='error_message'>Only jpeg, jpg and png Images type allowed</span>");                            return false;                        }                        else                        {                            var reader = new FileReader();                            reader.onload = imageIsLoaded;                            reader.readAsDataURL(this.files[0]);                        }                    });                });                function imageIsLoaded(e) {                    $("#file").css("color", "green");                    $('#image_preview').css("display", "block");                    $('#previewing').attr('src', e.target.result);                    $('#previewing').attr('width', '250px');                    $('#previewing').attr('height', '230px');                }                ;            });        </script>        <script src="dist/js/schoolApp-custom.js"></script>    </body></html>
