        <script>
            var studentdata = [];
            var coursedata = [];
            function getData(val) {
                if (val == 1) {
                    $("#notice-type-div").hide();
                    return null;
                } else if (val == 2) {//Student
                    $("#notice-type-div").show();
                } else if (val == 3) {//Course
                    $.each(coursedata, function (i, item) {
                        $("#notice_to").append("<option value=\"" + item.id + "\">" + item.course_name + "</option>");
                    });
                    $("#notice-type-div").show();
                }
            }
            $(function () {
                $("#submission_date").datepicker({
                    format: 'yyyy-mm-dd'
                });

                var secret = localStorage.getItem("secret");
                $("#secret").val(secret);
                if (!secret)
                {
                    window.location.href = 'index.html';
                }
                $.ajax({
                    type: "GET",
                    data: {secret: secret},
                    url: apiUrl + "notice/getAllCourseStudent",
                    datatype: "json",
                    success: function (result) {
                        var obj = $.parseJSON(result);
                        var org_course_html = '';
                        $.each(obj.coursedata, function (i, obj_course) {
                            org_course_html += '<option value="' + obj_course.id + '">' + obj_course.course_name + '</option>';
                        })
                        $("#assignment_course").append(org_course_html);
                    },
                    error: function () {
                        console.log("Some Error Occured");
                    }
                });

                $("#assignment_course").change(function () {
                    var course_id = $(this).val();
                    $.ajax({
                        type: "POST",
                        data: {'secret': secret, 'course_id': course_id},
                        url: apiUrl + "notice/getAllSubject",
                        datatype: "json",
                        success: function (result) {
                            var obj = $.parseJSON(result);
                            var org_course_html = '';
                            $.each(obj.subjects, function (i, obj_subject) {
                                org_course_html += '<option value="' + obj_subject.subject_id + '">' + obj_subject.subject_name + '</option>';
                            })
                            $("#assignment_subject").html(org_course_html);
                        },
                        error: function () {
                            console.log("Some Error Occured");
                        }
                    });

                });



                var img_user = localStorage.getItem("img_user");
                var name_user = localStorage.getItem("name_user");
                var summary_html = localStorage.getItem("summary_html");
                var news_html = localStorage.getItem("news_html");
                var nav_html = localStorage.getItem("nav_html");


                $("#profile_image_top_right img").attr('src', img_user);
                $("#top_right_user_detail").html(name_user);
                $("#profile_image_left_bar img").attr('src', img_user);
                $("#profile_image_top_right_click img").attr('src', img_user);
                $("#user_detail_left_bar p").html(name_user);
                $("#summary_details").html(summary_html);
                $("#recent_notices").html(news_html);
                $(".sidebar-menu").html(nav_html);

                var int_unique = localStorage.getItem("int_unique");
                var int_course_id = localStorage.getItem("int_course_id");
                var int_subject_id = localStorage.getItem("int_subject_id");
                var txt_assignment_topic = localStorage.getItem("txt_assignment_topic");
                var txt_assignment_url = localStorage.getItem("txt_assignment_url");
                var int_max_marks = localStorage.getItem("int_max_marks");
                var dt_submission_date = localStorage.getItem("dt_submission_date");
                var int_grace_days = localStorage.getItem("int_grace_days");
                //setTimeout('', 400);


                if (int_course_id != '')
                {
                    $.ajax({
                        type: "POST",
                        data: {'secret': secret, 'course_id': int_course_id},
                        url: apiUrl + "notice/getAllSubject",
                        datatype: "json",
                        success: function (result) {
                            var obj = $.parseJSON(result);
                            var org_course_html = '';
                            $.each(obj.subjects, function (i, obj_subject) {
                                org_course_html += '<option value="' + obj_subject.subject_id + '">' + obj_subject.subject_name + '</option>';
                            })
                            $("#assignment_subject").html(org_course_html);
                        },
                        error: function () {
                            console.log("Some Error Occured");
                        }
                    });
                }


                $("#assignment_id").val(int_unique);
                $("#assignment_course").val(int_course_id);
                $("#assignment_subject").val(int_subject_id);
                $("#assignment_topic").val(txt_assignment_topic);
                if (txt_assignment_url) {
                    $("#existing_link").html('<a href="' + document_path + txt_assignment_url + '">Document</a>');
                }
                //$("#assignment_doc").val(txt_assignment_url);
                $("#assignment_marks").val(int_max_marks);
                $("#submission_date").val(dt_submission_date);
                $("#grace_days").val(int_grace_days);

                $("#exam_save").click(function () {
                    var formData = new FormData();
                    formData.append('file', $('input[type=file]')[0].files[0]);
                    formData.append('assignment_course', $('#assignment_course').val());
                    formData.append('assignment_subject', $('#assignment_subject').val());
                    formData.append('assignment_topic', $('#assignment_topic').val());
                    formData.append('assignment_marks', $('#assignment_marks').val());
                    formData.append('submission_date', $('#submission_date').val());
                    formData.append('grace_days', $('#grace_days').val());
                    formData.append('assignment_id', $('#assignment_id').val());
                    formData.append('secret', $('#secret').val());
                    localStorage.setItem("int_unique", '');
                    localStorage.setItem("int_course_id", '');
                    localStorage.setItem("int_subject_id", '');
                    localStorage.setItem("txt_assignment_topic", '');
                    localStorage.setItem("txt_assignment_url", '');
                    localStorage.setItem("int_max_marks", '');
                    localStorage.setItem("dt_submission_date", '');
                    localStorage.setItem("int_grace_days", '');
                    $.ajax({
                        type: "POST",
                        url: apiUrl + "student/addAssignment",
                        data: formData,
                        datatype: "json",
                        contentType: false, // The content type used when sending data to the server.
                        cache: false, // To unable request pages to be cached
                        processData: false, // To send DOMDocument or non processed data file it is set to false
                        success: function (result) {
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
                                localStorage.setItem("assig_mgg", 'Assignment Added Successfully');
                                window.location.href = 'assignment_list.html';
                            }
                        },
                        error: function () {
                            console.log("Some Error Occured");
                        }
                    });
                });
                $('#logout').click(function () {
                    window.location = 'logout.html';
                });
            });
        </script>
