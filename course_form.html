        <script>

            $(function () {
                var secret = localStorage.getItem("secret");
                $("#secret").val(secret);
                if (!secret)
                {
                    window.location.href = 'index.html';
                }


                var img_user = localStorage.getItem("img_user");
                var name_user = localStorage.getItem("name_user");
                var summary_html = localStorage.getItem("summary_html");
                var news_html = localStorage.getItem("news_html");
                var nav_html = localStorage.getItem("nav_html");


                $("#profile_image_top_right img").attr('src', img_user);
                $("#top_right_user_detail").html(name_user);
                $("#profile_image_left_bar img").attr('src', img_user);
                $("#profile_image_top_right_click img").attr('src', img_user);
                $("#user_detail_left_bar p").html(name_user);
                $("#summary_details").html(summary_html);
                $("#recent_notices").html(news_html);
                $(".sidebar-menu").html(nav_html);


                var courseId = localStorage.getItem("courseId");
                var course_name = localStorage.getItem("course_name");
                var fee_amount = localStorage.getItem("fee_amount");
                $("#orgId").val(courseId);
                $("#org_name").val(course_name);
                $("#course_fees").val(fee_amount);
                localStorage.setItem("courseId", '');
                localStorage.setItem("course_name", '');
                localStorage.setItem("fee_amount", '');

                $("#organization_save").click(function () {
                    $.ajax({
                        type: "POST",
                        url: apiUrl + "notice/addCourse",
                        data: $("#organization_form").serialize(),
                        datatype: "json",
                        success: function (result) {
//                            $.mobile.loading('hide');
                            var obj = $.parseJSON(result);
                            if (obj.success)
                            {
                                window.location.href = 'course_report.html';
                            }
                        },
                        error: function () {
                            console.log("Some Error Occured");
                        }
                    });

                });
                $('#logout').click(function () {
                    window.location = 'logout.html';
                });
            });

            $(document).ready(function () {
                contentWrapH();
            });

            $(window).resize(function () {
                contentWrapH();
            });

            function contentWrapH() {
                var content = $(".content-wrapper .content"),
                        contentH = content.height(),
                        headerH = $(".main-header").height(),
                        winH = $(window).height(),
                        padding = winH - (headerH + contentH)
                content.css({"padding-top": padding / 2, "padding-bottom": padding / 2});
            }
        </script>
