$(function () {

    var secret = localStorage.getItem("secret");

        window.location.href = 'index.html';
    }
    var img_user = localStorage.getItem("img_user");
    var name_user = localStorage.getItem("name_user");
    var summary_html = localStorage.getItem("summary_html");
    var news_html = localStorage.getItem("news_html");
    var nav_html = localStorage.getItem("nav_html");



    $("#student_dob").datepicker({

//                                    startDate: '-3d'
    });

    $.ajax({
        type: "GET",
        data: {secret: secret},
        url: apiUrl + "notice/getAllCourseStudent",
        datatype: "json",
        success: function (result) {
            var obj = $.parseJSON(result);
            coursedata = obj.coursedata;
            if (coursedata.length == 0) {
                $("#student-form-div").html('<p class="alert alert-danger">Please add Course before adding Student.</p>');
            } else {
                $.each(coursedata, function (i, item) {
                    $("#student_course").append('<option value="' + item.id + '" >' + item.course_name + '</option>');
                    if (course_id != '') {
                        $("#student_course").val(course_id);
                        localStorage.setItem("course_id", '');
                    }
                });
            }
        },
        error: function () {
            console.log("Some Error Occured");
        }
    });



    $("#student_save").click(function () {
	console.log($("#student_form").serialize());
        $.ajax({
            type: "POST",
            url: apiUrl + "student/add",
            data: $("#student_form").serialize(),
            datatype: "json",

                var obj = $.parseJSON(result);
                if (obj.success)
                {
                    localStorage.setItem("stud_msg", 'Student Added Successfully');
                    window.location.href = 'student_report.html';
                }
            },
            error: function () {
                console.log("Some Error Occured");
            }
        });
    });

    $("#recent_notices").html(news_html);
    $(".sidebar-menu").html(nav_html);

    var father_name = localStorage.getItem("father_name");
    var mother_name = localStorage.getItem("mother_name");
    var gender = localStorage.getItem("gender");
    var dob = localStorage.getItem("dob");

    var parent_ph_no = localStorage.getItem("parent_ph_no");

    var phone = localStorage.getItem("phone");
    var address = localStorage.getItem("address");
    var city = localStorage.getItem("city");
    var state = localStorage.getItem("state");
    var zipcode = localStorage.getItem("zipcode");

    $("#father_name").val(father_name);
    $("#mother_name").val(mother_name);
    $("#address").val(address);
    $("#enroll_no").val(enroll_no);
    $("#parent_ph_no").val(parent_ph_no);
    if (gender == 'Male')

    if (gender == 'Female')
        $("#gender_female").attr('checked', 'checked');
    $("#student_dob").val(dob);

    var secret = localStorage.getItem("secret");

        childId = $('#children').val();

            localStorage.setItem("childId", childId);
            window.location.href = 'student_dashboard.html';
        }
    });

    $.ajax({
        type: "POST",
        //                url: "http://thethirdthought.in/schoolapp/index.php/user/dashboardetails",
        url: apiUrl + "user/dashboardetails",
        data: {'secret': secret},
        datatype: "json",
        success: function (result) {
            var obj = $.parseJSON(result);
            if (obj.success)
            {
                if (obj.profile_detail.group_id == 1 || obj.profile_detail.group_id == 2)
                {
                    $(".sidebar-form").remove();
                }
                if (obj.profile_detail.group_id == 3) {
                    $.ajax({
                        type: "POST",
                        //                url: "http://thethirdthought.in/schoolapp/index.php/user/dashboardetails",
                        url: apiUrl + "parents/getChildren",
                        data: {'user_id': obj.profile_detail.user_code},
                        datatype: "json",
                        success: function (childData) {
                            var childObj = $.parseJSON(childData);
                            var childrenOptions = '';
                            var childrenOptions = '<option value="">Select Child</option>';
                            $.each(childObj, function (i, obj_children) {
                                childrenOptions += '<option value="' + obj_children.id + '">' + obj_children.name + '</option>'
                            });
                            $('#children').append(childrenOptions);
                            $('#selectChild').show();
                        }
                    });
                }
//                            $.mobile.loading( 'hide');

                var nav_html = '';
                $.each(obj.navigation.parent, function (i, obj_navigation) {
//                                console.log(obj_navigation);
                    if (obj_navigation.child) {
                        nav_html += '<li class=" treeview"><a href="' + obj_navigation.url + '"><img src="dist/images/icons/'+ obj_navigation.title +'.png" class="aside-icons" /><span>' + obj_navigation.title + '</span> <i class="fa fa-angle-left pull-right"></i></a><ul class="treeview-menu">';
                    } else {
                        nav_html += '<li ><a href="' + obj_navigation.url + '"> <i class="fa fa-lock"></i><span>' + obj_navigation.title + '</span></a>';
                    }
                    if (obj_navigation.child) {
                        $.each(obj_navigation.child, function (i, obj_subnav) {
                            nav_html += '<li><a href="' + obj_subnav.url + '">' + obj_subnav.title + '</a></li>';
                        });
                    }
                    nav_html += '</ul></li>';
                });

                var summary_html = '';
                if (obj.summary != null) {
                    $.each(obj.summary, function (i, obj_summary) {
                        summary_html += '<div class="col-lg-3 col-xs-6"><a href="' + obj_summary.link + '"><div class="small-box bg-aqua"><div class="inner"><h3>' + obj_summary.count + '</h3><p>' + obj_summary.title + '</p></div><div class="icon"><i class="ion ion-bag"></i></div></div></a></div>';
                    });
                }
                var news_html = '';
                if (obj.notices) {
                    $.each(obj.notices, function (i, obj_notices) {
                        news_html += '<li><a href="javascript::;"><i class="menu-icon fa fa-birthday-cake bg-red"></i><div class="menu-info"><h4 class="control-sidebar-subheading">' + obj_notices.title + '</h4><p>' + obj_notices.description + '</p><p>' + obj_notices.date + '</p></div></a></li>';
                    })
                }
//                            console.log(obj.notices);

                if (!obj.profile_detail.image)
                {
                    obj.profile_detail.image = "dist/images/no-image.png";
                }
                if (!obj.profile_detail.avtar)
                {
                    obj.profile_detail.avtar = "no-image.png";

                $("#profile_image_top_right img").attr('src', uploadpath + obj.profile_detail.avtar);

                $("#profile_image_left_bar img").attr('src', uploadpath + '/' + obj.profile_detail.avtar);
                $("#profile_image_top_right_click img").attr('src', uploadpath + '/' + obj.profile_detail.avtar);
                $("#user_detail_left_bar p").html(obj.profile_detail.name);
                $("#summary_details").html(summary_html);
                $("#recent_notices").html(news_html);
                $(".sidebar-menu").html(nav_html);


                localStorage.setItem("img_user", uploadpath + '/' + obj.profile_detail.avtar);
                localStorage.setItem("name_user", obj.profile_detail.name);
                localStorage.setItem("summary_html", summary_html);
                localStorage.setItem("news_html", news_html);
                localStorage.setItem("nav_html", nav_html);

                //                        User Details
                if (obj.profile_detail.name != null)
                    localStorage.setItem("userdetails_name", obj.profile_detail.name);
                if (obj.profile_detail.address != null)
                    localStorage.setItem("userdetails_address", obj.profile_detail.address);
                if (obj.profile_detail.phone != null)
                    localStorage.setItem("userdetails_phone", obj.profile_detail.phone);
                if (obj.profile_detail.city != null)
                    localStorage.setItem("userdetails_city", obj.profile_detail.city);
                if (obj.profile_detail.zipcode != null)
                    localStorage.setItem("userdetails_zip", obj.profile_detail.zipcode);

            }
            else
            {
                $("#form_error").html("");
                $("#form_error").html(obj.msg);
            }
        },
        error: function () {
            console.log("Some Error Occured");
        }
    });
